<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vertex Events</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body style="background-color:grey;">
  <nav style="background-color: #282d32;" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a style="position: relative; color: white; font-size: 30px;"class="navbar-brand" href="index.html">VertexEvents</a>
    </div>
    </div>
  </nav>
  <main>
    <div class="container marketing" style="margin-top:100px;">
      <!-- Three columns of text below the carousel -->
      <h2>Please fill in the following information in order to create an account
        <style>
          h2 {
            font-size: 22px;
            color: black;
            font-style: oblique;
          }
        </style>
      </h2>
    <br>
      <div class="row">
        <form id="register-form">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="First Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Surname</label>
            <input type="text" name="surname" class="form-control" placeholder="Surname" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button style="background-color: #F51D93;" type="submit" class="btn btn-dark">Register</button>
        </form>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="js/register-service.js"></script>
  <script type="text/javascript">
    RegisterService.init();
  </script>
</body>
